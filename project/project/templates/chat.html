<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <header>
        <nav :class="['navbar', isNavbarActivated ? 'activated' : '']" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="/"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">HOME<span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
                
                </ul>
            </div>
        </nav>
    </header>
    <div id="chat-container">
        <div id="chat-header">Chatbot</div>
        <div id="chat-messages"></div>
        <div id="user-input-container">
            <input id="user-input" type="text" placeholder="메시지를 입력하세요..." />
            <button id="send-button">전송</button>
        </div>
    </div>
    <script src="/static/chatbot.js"></script>

</body>

</html>
